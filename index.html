<!DOCTYPE html>
<html lang="en" aria-label="A M C App">
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="FizzBuzz">
        <meta name="author" content="https://github.com/seriy-gry">
        <link href="./FizzBuzz/style.css" rel="stylesheet" type="text/css">
        <title>FizzBuzz</title>
    </head>
    <body>
        <div>
            <label for="min">
                min:
                <input id="min" min="-10000" max="10000" value="0" onchange="onMinChange(value)" type="number">
            </label>
            <label for="max">
                max:
                <input id="max" min="-10000" max="10000" value="100" onchange="onMaxChange(value)" type="number">
            </label>
        </div>
        <div id="error-block"></div>
        <div>
            <button id="next-button" onclick="onNextClick()">next</button>
            <button id="complete-button" onclick="onCompleteClick()">complete the run</button>
            <button id="reset-button" onclick="onResetClick()">reset</button>
        </div>
        <div>
            <h2>output results:</h2>
            <table id="output-results"></table>
        </div>

        <script type='text/javascript' src="./FizzBuzz/index.js"></script>
    </body>
</html>
